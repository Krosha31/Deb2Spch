<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .profile-container {
            max-width: 700px;
            margin: 40px auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            padding: 30px;
        }
        .profile-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }
        .profile-header img {
            width: 64px;
            height: 64px;
            object-fit: cover;
            border-radius: 50%;
        }
        .history-table td, .history-table th {
            vertical-align: middle;
        }
    </style>
</head>
<body>

<div id="header-container"></div>

<div class="profile-container">
    <div class="profile-header">
        <img src="/addons/user-icon.png" alt="User">
        <div>
            <h4 id="user-email" class="mb-0">example@mail.com</h4>
            <small id="user-status" class="text-muted">Статус: Подписка отсутствует</small>
        </div>
    </div>

    <h5 class="mt-4">История запросов</h5>
    <table class="table table-hover mt-3 history-table">
        <thead class="table-light">
            <tr>
                <th scope="col">Дата</th>
                <th scope="col">Тип запроса</th>
                <th scope="col">Файл</th>
            </tr>
        </thead>
        <tbody id="history-body">
            <!-- Пример данных -->
            <tr>
                <td>18.05.2025</td>
                <td>Разделение PDF</td>
                <td>document.pdf</td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/header-loader.js"></script> <!-- Подключи сюда твой header-загрузчик -->
<script>
    document.addEventListener("DOMContentLoaded", () => {
        // Получение e-mail пользователя из куки
        const email = getCookie("user");
        if (email) {
            document.getElementById("user-email").textContent = email;
            document.getElementById("user-status").textContent = "Статус: Активная подписка"; // Пример
        }

        // Подгрузка истории запросов (заменить на данные с сервера)
        const history = [
            { date: "18.05.2025", type: "Разделение PDF", file: "document.pdf" },
            { date: "15.05.2025", type: "Конвертация DOCX", file: "report.docx" }
        ];

        const tbody = document.getElementById("history-body");
        tbody.innerHTML = ""; // Очистить
        history.forEach(entry => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${entry.date}</td>
                <td>${entry.type}</td>
                <td>${entry.file}</td>
            `;
            tbody.appendChild(row);
        });
    });

    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }
</script>
<script src="/common/common.js"></script>
</body>
</html>

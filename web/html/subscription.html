<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/deb2spch/">
    <meta charset="UTF-8">
    <title>Subscription Plans</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .subscriptions-container {
            max-width: 900px;
            margin: 40px auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.06);
            padding: 40px 30px;
        }
        .plan-card {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            transition: all 0.2s ease-in-out;
            background-color: #fff;
        }
        .plan-card:hover {
            border-color: #ffc107;
            box-shadow: 0 0 15px rgba(255, 193, 7, 0.3);
        }
        .plan-price {
            font-size: 28px;
            font-weight: bold;
        }
        .plan-button {
            margin-top: 20px;
        }
        .plan-header {
            margin-bottom: 15px;
        }
        .plan-features {
            list-style: none;
            padding-left: 0;
            text-align: left;
        }
        .plan-features li {
            padding: 6px 0;
        }
    </style>
</head>
<body>

<div id="header-container"></div>

<div class="subscriptions-container">
    <h3 class="mb-4 text-center">Choose your plan</h3>
    <div class="row g-4">
        <!-- Plan 1 -->
        <div class="col-md-6">
            <div class="plan-card">
                <div class="plan-header">
                    <h5>Starter Plan</h5>
                    <p class="plan-price">$3 / month</p>
                </div>
                <ul class="plan-features">
                    <li>✔ 5000 minutes per month</li>
                    <li>✔ Fast queue access</li>
                    <li>✔ 1 GB upload limit</li>
                    <li>✔ MP3, MP4, WAV, FLAC formats</li>
                </ul>
                <a href="/buy?plan=starter" class="btn btn-warning plan-button">Subscribe</a>
            </div>
        </div>
        <!-- Plan 2 -->
        <div class="col-md-6">
            <div class="plan-card border-warning">
                <div class="plan-header">
                    <h5>Unlimited Plan</h5>
                    <p class="plan-price">$7 / month</p>
                </div>
                <ul class="plan-features">
                    <li>✔ Unlimited minutes</li>
                    <li>✔ Priority queue</li>
                    <li>✔ 2 GB upload limit</li>
                    <li>✔ All supported formats</li>
                </ul>
                <a href="/buy?plan=unlimited" class="btn btn-warning plan-button">Subscribe</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/header-loader.js"></script>
<script src="common/common.js"></script>
</body>
</html>
